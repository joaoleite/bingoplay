<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display do Bingo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Efeitos sonoros -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body class="display-page">
    <div class="display-container">

        <!-- Controles Flutuantes -->
        <div class="floating-controls">
            <button id="wakeLockBtn" class="control-btn">ðŸ”’ Tela Ativa</button>
            <button id="soundBtn" class="control-btn">ðŸ”Š Som: ON</button>
        </div>

        <div id="currentDisplay" class="current-number-display">
            <div class="waiting-message">
                <h1>ðŸŽ¯ BINGO</h1>
                <p>Aguardando prÃ³ximo nÃºmero...</p>
            </div>
        </div>

        <!-- Ãšltimos nÃºmeros sorteados -->
        <div id="recentNumbers" class="recent-numbers">
            <div id="recentNumbersList" class="recent-numbers-list"></div>
        </div>

        <div id="allNumbersDisplay" class="all-numbers-display" style="display: none;">
            <h2>NÃºmeros Sorteados</h2>
            <div id="allNumbersGrid" class="all-numbers-grid"></div>
        </div>

        <!-- Controle de Wake Lock (redundante com floating, mas mantemos o ID para lÃ³gica) -->
        <div id="wakeLockControl" class="wake-lock-control" style="display:none;"></div>
    </div>

    <!-- Audio Element para efeito de "Ding" -->
    <audio id="dingSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"
        preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="nosleep.js"></script>
    <script>
        const socket = io();
        const dingSound = document.getElementById('dingSound');

        // --- Room Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const currentRoom = urlParams.get('room') || 'public';

        socket.on('connect', () => {
            socket.emit('joinRoom', currentRoom);
        });

        // State
        let soundEnabled = true;
        let wakeLockEnabled = false;
        const noSleep = new NoSleep();

        // UI Elements
        const currentDisplay = document.getElementById('currentDisplay');
        const allNumbersDisplay = document.getElementById('allNumbersDisplay');
        const allNumbersGrid = document.getElementById('allNumbersGrid');
        const recentNumbers = document.getElementById('recentNumbers');
        const recentNumbersList = document.getElementById('recentNumbersList');
        const soundBtn = document.getElementById('soundBtn');
        const wakeLockBtn = document.getElementById('wakeLockBtn');

        // Helper: Format
        const formatNumber = n => n.toString().padStart(2, '0');

        // Helper: Get Letter
        function getBingoLetter(n) {
            if (n <= 15) return 'B';
            if (n <= 30) return 'I';
            if (n <= 45) return 'N';
            if (n <= 60) return 'G';
            return 'O';
        }

        // --- TTS & Audio ---

        // --- Audio & TTS --- 

        function playSound() {
            if (!soundEnabled) return;
            // Play Ding
            dingSound.currentTime = 0;
            dingSound.play().catch(e => console.log('Audio autoplay blocked', e));
        }

        // --- TTS Logic ---
        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }

        // Wait for voices to be loaded (Chrome/Safari need this)
        window.speechSynthesis.onvoiceschanged = loadVoices;
        // Try initial load
        loadVoices();

        function speakNumber(number) {
            if (!soundEnabled || !window.speechSynthesis) return;

            // Ensure voices are loaded
            if (voices.length === 0) loadVoices();

            const letter = getBingoLetter(number);
            const text = `Letra ${letter}. NÃºmero ${number}.`;

            // Cancel previous speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);

            // Try to find a good PT-BR voice
            const ptVoice = voices.find(v => v.lang.includes('pt-BR') || v.lang.includes('pt_BR'));
            if (ptVoice) utterance.voice = ptVoice;

            utterance.lang = 'pt-BR';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            utterance.onerror = (e) => console.error('TTS Error:', e);

            window.speechSynthesis.speak(utterance);
        }

        // --- UI Updates ---

        // Toggle Sound
        soundBtn.onclick = () => {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = soundEnabled ? 'ðŸ”Š Som: ON' : 'ðŸ”‡ Som: OFF';
        };

        // Toggle WakeLock
        wakeLockBtn.onclick = async () => {
            if (!wakeLockEnabled) {
                try {
                    await noSleep.enable();
                    wakeLockEnabled = true;
                    wakeLockBtn.textContent = 'ðŸ”“ Bloquear Tela';
                    wakeLockBtn.classList.add('active');
                } catch (e) { console.error('WakeLock failed', e); }
            } else {
                noSleep.disable();
                wakeLockEnabled = false;
                wakeLockBtn.textContent = 'ðŸ”’ Tela Ativa';
                wakeLockBtn.classList.remove('active');
            }
        };

        function showCurrentNumber(number) {
            allNumbersDisplay.style.display = 'none';
            currentDisplay.style.display = 'flex';
            recentNumbers.style.display = 'block';

            const letter = getBingoLetter(number);
            const fmt = formatNumber(number);

            // Find existing container or clear if it's the first time/waiting state
            let container = currentDisplay.querySelector('.number-container');
            if (!container) {
                currentDisplay.innerHTML = ''; // Clear waiting message
                container = document.createElement('div');
                container.className = 'number-container';
                container.innerHTML = `<div class="number-info"><div class="number-label">NÃšMERO SORTEADO</div></div>`;
                currentDisplay.appendChild(container);
            }

            // Handle Old Ball (Exit)
            const oldBall = container.querySelector('.bingo-ball:not(.exiting)');
            if (oldBall) {
                oldBall.classList.add('exiting');
                oldBall.style.position = 'absolute'; // Take out of flow
                oldBall.style.animation = 'rollOut 0.8s ease-in forwards';

                // Remove after animation
                setTimeout(() => oldBall.remove(), 800);
            }

            // Create New Ball (Enter)
            const newBallHTML = `
                <div class="bingo-ball ${letter.toLowerCase()}" style="animation: rollIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);">
                    <div class="ball-content">
                        <div class="bingo-letter">${letter}</div>
                        <div class="bingo-number">${fmt}</div>
                    </div>
                </div>
            `;

            // Insert new ball before the label or just append to container
            // We want the ball to be above the label visually, so let's prepend it or insert before label
            // Actually, existing structure has label as a sibling.
            // Let's create a temp wrapper for the ball to avoid layout shift when position absolute hits

            // Create a temporary placeholder for the new ball
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = newBallHTML;
            const newBall = tempDiv.firstElementChild;

            // Insert it before the number-info
            const info = container.querySelector('.number-info');
            container.insertBefore(newBall, info);

            // Pulse Effect (starts after rollIn finishes)
            setTimeout(() => {
                if (newBall && !newBall.classList.contains('exiting')) {
                    newBall.style.animation = 'pulse 3s infinite ease-in-out';
                }
            }, 1000);

            // Audio Effects
            playSound();
            setTimeout(() => speakNumber(number), 500);
        }

        function showAllNumbers(numbers) {
            currentDisplay.style.display = 'none';
            allNumbersDisplay.style.display = 'block';
            recentNumbers.style.display = 'none';

            allNumbersGrid.innerHTML = '';

            const cols = [
                { l: 'B', s: 1, e: 15, c: 'b' }, { l: 'I', s: 16, e: 30, c: 'i' },
                { l: 'N', s: 31, e: 45, c: 'n' }, { l: 'G', s: 46, e: 60, c: 'g' },
                { l: 'O', s: 61, e: 75, c: 'o' }
            ];

            cols.forEach(col => {
                const colDiv = document.createElement('div');
                colDiv.className = 'bingo-column';

                const header = document.createElement('div');
                header.className = `column-header ${col.c}`;
                header.textContent = col.l;
                colDiv.appendChild(header);

                const numContainer = document.createElement('div');
                numContainer.className = 'column-numbers';

                for (let i = col.s; i <= col.e; i++) {
                    const div = document.createElement('div');
                    div.className = 'number-cell';
                    div.textContent = formatNumber(i);
                    if (numbers.includes(i)) div.classList.add('drawn');
                    numContainer.appendChild(div);
                }

                colDiv.appendChild(numContainer);
                allNumbersGrid.appendChild(colDiv);

                // Fixed: append only once
                // colDiv.appendChild(numContainer); 
            });
        }

        function showWaiting() {
            currentDisplay.style.display = 'flex';
            allNumbersDisplay.style.display = 'none';
            recentNumbers.style.display = 'none';
            currentDisplay.innerHTML = `
                <div class="waiting-message">
                    <h1>ðŸŽ¯ BINGO</h1>
                    <p>Aguardando prÃ³ximo nÃºmero...</p>
                </div>
            `;
        }

        function updateRecent(drawn) {
            // If showing all numbers, ensure recent list is hidden and do nothing else
            if (allNumbersDisplay.style.display !== 'none') {
                recentNumbers.style.display = 'none';
                return;
            }

            recentNumbersList.innerHTML = '';
            const last7 = drawn.slice(-7);
            if (last7.length === 0) { recentNumbers.style.display = 'none'; return; }
            recentNumbers.style.display = 'block';

            last7.forEach((n, idx) => {
                const div = document.createElement('div');
                div.className = 'recent-number';
                div.textContent = formatNumber(n);
                if (idx === last7.length - 1) div.classList.add('latest');
                recentNumbersList.appendChild(div);
            });
        }

        // --- Socket Events ---

        socket.on('gameState', state => {
            if (state.isShowingAll && state.drawnNumbers.length > 0) showAllNumbers(state.drawnNumbers);
            else if (state.currentNumber) {
                // Don't replay sound on reconnect/reload, only visual
                showCurrentNumber(state.currentNumber);
            }
            else showWaiting();
            updateRecent(state.drawnNumbers);
        });

        socket.on('numberDrawn', data => {
            showCurrentNumber(data.number);
            updateRecent(data.drawnNumbers);
        });

        socket.on('showAll', data => showAllNumbers(data.numbers));

        socket.on('showLast', data => {
            if (data.number) showCurrentNumber(data.number);
            else showWaiting();
            updateRecent(data.drawnNumbers);
        });

        socket.on('gameReset', () => {
            showWaiting();
            updateRecent([]);
        });

        // Fullscreen
        document.addEventListener('keydown', e => {
            if (e.key === 'F11') { e.preventDefault(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); }
        });

        // Auto connect
        setInterval(() => { if (!socket.connected) socket.connect(); }, 5000);

        // Initial tap for audio context & TTS Warmup
        function warmUpTTS() {
            if (!window.speechSynthesis) return;
            // Speak a silent space to wake up the engine
            const u = new SpeechSynthesisUtterance(' ');
            u.volume = 0;
            window.speechSynthesis.speak(u);
            console.log('TTS Engine Warmed Up');
        }

        window.addEventListener('click', () => {
            // Just to unlock audio context if needed
            warmUpTTS();
        }, { once: true });

    </script>
    <style>
        /* Floating controls specific override/addition */
        .floating-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .control-btn.active {
            background: #27ae60;
            border-color: #2ecc71;
        }
    </style>
</body>

</html>
