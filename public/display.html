<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display do Bingo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Efeitos sonoros -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body class="display-page">
    <div class="display-container">

        <!-- Controles Flutuantes -->
        <div class="floating-controls">
            <button id="wakeLockBtn" class="control-btn">ðŸ”’ Tela Ativa</button>
            <button id="soundBtn" class="control-btn">ðŸ”Š Som: ON</button>
            <button id="voiceSettingsBtn" class="control-btn" style="background:#8e44ad;">ðŸ—£ Voz</button>
        </div>

        <div id="currentDisplay" class="current-number-display">
            <div class="waiting-message">
                <h1>ðŸŽ¯ BINGO</h1>
                <p>Aguardando prÃ³ximo nÃºmero...</p>
            </div>
        </div>

        <!-- Ãšltimos nÃºmeros sorteados -->
        <div id="recentNumbers" class="recent-numbers">
            <div id="recentNumbersList" class="recent-numbers-list"></div>
        </div>

        <div id="allNumbersDisplay" class="all-numbers-display" style="display: none;">
            <h2>NÃºmeros Sorteados</h2>
            <div id="allNumbersGrid" class="all-numbers-grid"></div>
        </div>

        <!-- Voice Settings Modal -->
        <div id="voiceModal" class="modal-overlay" style="display: none;">
            <div class="modal-content" style="background: #2c3e50; color: white;">
                <div class="modal-header">
                    <h3 style="color: white;">Escolha a Voz</h3>
                </div>
                <div class="modal-body" id="voiceList" style="max-height: 300px; overflow-y: auto;">
                    <!-- Voices will be injected here -->
                    <p>Carregando vozes...</p>
                </div>
                <div class="modal-footer">
                    <button id="closeVoiceModal" class="btn btn-secondary">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element para efeito de "Ding" -->
    <audio id="dingSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"
        preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const dingSound = document.getElementById('dingSound');

        // --- Room Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const currentRoom = urlParams.get('room') || 'public';

        socket.on('connect', () => {
            socket.emit('joinRoom', currentRoom);
        });

        // State
        let soundEnabled = true;
        let wakeLockEnabled = false;

        // UI Elements
        const currentDisplay = document.getElementById('currentDisplay');
        const allNumbersDisplay = document.getElementById('allNumbersDisplay');
        const allNumbersGrid = document.getElementById('allNumbersGrid');
        const recentNumbers = document.getElementById('recentNumbers');
        const recentNumbersList = document.getElementById('recentNumbersList');
        const soundBtn = document.getElementById('soundBtn');
        const wakeLockBtn = document.getElementById('wakeLockBtn');

        // Helper: Format
        const formatNumber = n => n.toString().padStart(2, '0');

        // Helper: Get Letter
        function getBingoLetter(n) {
            if (n <= 15) return 'B';
            if (n <= 30) return 'I';
            if (n <= 45) return 'N';
            if (n <= 60) return 'G';
            return 'O';
        }

        // --- TTS & Audio ---

        // --- Audio & TTS --- 

        function playSound() {
            if (!soundEnabled) return;
            // Play Ding
            dingSound.currentTime = 0;
            dingSound.play().catch(e => console.log('Audio autoplay blocked', e));
        }

        // --- TTS Logic ---
        let voices = [];
        const voiceModal = document.getElementById('voiceModal');
        const voiceList = document.getElementById('voiceList');

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            renderVoiceList();
        }

        function renderVoiceList() {
            const ptVoices = voices.filter(v => v.lang.includes('pt'));

            if (ptVoices.length === 0) {
                voiceList.innerHTML = '<p>Nenhuma voz em PortuguÃªs encontrada.</p>';
                return;
            }

            const savedVoice = localStorage.getItem('bingoVoiceURI');

            voiceList.innerHTML = ptVoices.map(v => {
                const isSelected = v.voiceURI === savedVoice;
                return `
                <div style="
                    margin-bottom: 10px; 
                    padding: 12px; 
                    background: ${isSelected ? 'rgba(46, 204, 113, 0.2)' : 'rgba(255,255,255,0.1)'}; 
                    border: ${isSelected ? '2px solid #2ecc71' : '1px solid rgba(255,255,255,0.2)'};
                    border-radius: 8px; 
                    display: flex; 
                    align-items: center;
                    cursor: pointer;
                    transition: background 0.2s;
                " onclick="document.getElementById('${v.voiceURI}').click()">
                    <input type="radio" name="voiceGroup" value="${v.voiceURI}" id="${v.voiceURI}" 
                        ${isSelected ? 'checked' : ''} 
                        onchange="saveVoice('${v.voiceURI}')"
                        style="transform: scale(1.5); margin-right: 15px; accent-color: #2ecc71;">
                    <label for="${v.voiceURI}" style="
                        cursor: pointer; 
                        flex: 1; 
                        color: white; 
                        font-size: 1.2rem; 
                        font-weight: ${isSelected ? 'bold' : 'normal'};
                    ">
                        ${v.name}
                    </label>
                </div>
            `}).join('');
        }

        window.saveVoice = (uri) => {
            localStorage.setItem('bingoVoiceURI', uri);
            // Preview
            const v = voices.find(voice => voice.voiceURI === uri);
            if (v && soundEnabled) {
                // Cancel current
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance('Voz selecionada.');
                u.voice = v;
                window.speechSynthesis.speak(u);
            }
        };

        // UI Handlers for Modal
        document.getElementById('voiceSettingsBtn').onclick = () => {
            if (voices.length === 0) loadVoices();
            voiceModal.style.display = 'flex';
        };

        document.getElementById('closeVoiceModal').onclick = () => {
            voiceModal.style.display = 'none';
        };

        // Wait for voices to be loaded (Chrome/Safari need this)
        window.speechSynthesis.onvoiceschanged = loadVoices;
        // Try initial load
        loadVoices();

        function speakNumber(number) {
            if (!soundEnabled || !window.speechSynthesis) return;

            // Ensure voices are loaded
            if (voices.length === 0) loadVoices();

            const letter = getBingoLetter(number);

            // Cancel previous speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance();

            // 1. Try Local Preference
            const savedURI = localStorage.getItem('bingoVoiceURI');
            let ptVoice = null;

            if (savedURI) {
                ptVoice = voices.find(v => v.voiceURI === savedURI);
            }

            // 2. Fallback to common nice voices
            if (!ptVoice) {
                ptVoice = voices.find(v => v.name.includes('Luciana')) ||
                    voices.find(v => v.name.includes('Google PortuguÃªs')) ||
                    voices.find(v => v.lang.includes('pt-BR'));
            }

            if (ptVoice) utterance.voice = ptVoice;

            // "Coluna B (pause). NÃºmero 15"
            const text = `Coluna ${letter}. , NÃºmero ${number}.`;

            utterance.text = text;
            utterance.lang = 'pt-BR';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;

            utterance.onerror = (e) => console.error('TTS Error:', e);

            console.log('Speaking:', text, 'Voice:', ptVoice ? ptVoice.name : 'Default');

            window.speechSynthesis.speak(utterance);
        }

        // --- UI Updates ---

        // Toggle Sound
        soundBtn.onclick = () => {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = soundEnabled ? 'ðŸ”Š Som: ON' : 'ðŸ”‡ Som: OFF';
        };

        // --- Wake Lock Logic (Video-based for iOS compatibility) ---
        let wakeLockVideo = null;

        // Create and setup the wake lock video element
        function setupWakeLockVideo() {
            wakeLockVideo = document.createElement('video');
            wakeLockVideo.setAttribute('playsinline', '');
            wakeLockVideo.setAttribute('loop', '');
            wakeLockVideo.muted = true;

            // Small silent video - just a black frame repeated
            // This is the most reliable method for iOS/iPad
            wakeLockVideo.src = 'data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAu1tZGF0AAACrQYF//+p3EXpvebZSLeWLNgg2SPu73gyNjQgLSBjb3JlIDE1MiByMjg1NCBlOWE1OTAzIC0gSC4yNjQvTVBFRy00IEFWQyBjb2RlYyAtIENvcHlsZWZ0IDIwMDMtMjAxNyAtIGh0dHA6Ly93d3cudmlkZW9sYW4ub3JnL3gyNjQuaHRtbCAtIG9wdGlvbnM6IGNhYmFjPTEgcmVmPTMgZGVibG9jaz0xOjA6MCBhbmFseXNlPTB4MzoweDExMyBtZT1oZXggc3VibWU9NyBwc3k9MSBwc3lfcmQ9MS4wMDowLjAwIG1peGVkX3JlZj0xIG1lX3JhbmdlPTE2IGNocm9tYV9tZT0xIHRyZWxsaXM9MSA4eDhkY3Q9MSBjcW09MCBkZWFkem9uZT0yMSwxMSBmYXN0X3Bza2lwPTEgY2hyb21hX3FwX29mZnNldD0tMiB0aHJlYWRzPTMgbG9va2FoZWFkX3RocmVhZHM9MSBzbGljZWRfdGhyZWFkcz0wIG5yPTAgZGVjaW1hdGU9MSBpbnRlcmxhY2VkPTAgYmx1cmF5X2NvbXBhdD0wIGNvbnN0cmFpbmVkX2ludHJhPTAgYmZyYW1lcz0zIGJfcHlyYW1pZD0yIGJfYWRhcHQ9MSBiX2JpYXM9MCBkaXJlY3Q9MSB3ZWlnaHRiPTEgb3Blbl9nb3A9MCB3ZWlnaHRwPTIga2V5aW50PTI1MCBrZXlpbnRfbWluPTI1IHNjZW5lY3V0PTQwIGludHJhX3JlZnJlc2g9MCByY19sb29rYWhlYWQ9NDAgcmM9Y3JmIG1idHJlZT0xIGNyZj0yMy4wIHFjb21wPTAuNjAgcXBtaW49MCBxcG1heD02OSBxcHN0ZXA9NCBpcF9yYXRpbz0xLjQwIGFxPTE6MS4wMACAAAAASWWIhAAv//72rvzLK0cLlS4dWXuzUfLoSXL9iDB9aAAAAwAAAwAAD/DNvp6j0h7AOAABAAAAGQGeBGxC/wAAAMAAByFewAD1NoACAAAAABBBmiRsQ/8AAADAAAMAAA+hAAAAEEGaQjxBf0AAAAMAAAMA+gAAABBBmmI8QX9AAAADAAADAA+gAAAAEEGagXxBf0AAAAMAAAMA+gAAABFBmqBsQZ8AAADAAAMAAA+hAAAAEUGawGxBnwAAAMAAAwAPoQAAABBBmuFJqEFsmwAAAMAAAwD6AAAAEEGbAEnf8AAAAMAAAMA+gAAAARRBmyBJ3/AAAAMAAAMA';

            wakeLockVideo.style.cssText = 'position:fixed;top:-1px;left:-1px;width:1px;height:1px;opacity:0.01;pointer-events:none;z-index:-1;';
            document.body.appendChild(wakeLockVideo);
        }

        // Initialize video on first load
        setupWakeLockVideo();

        function toggleWakeLock() {
            if (!wakeLockEnabled) {
                // ENABLE - Play video to keep screen awake
                wakeLockVideo.play()
                    .then(() => {
                        wakeLockEnabled = true;
                        wakeLockBtn.textContent = 'ðŸ”“ Tela Ativa';
                        wakeLockBtn.classList.add('active');
                        console.log('âœ… Tela Ativa ativada (video method)');
                    })
                    .catch(err => {
                        console.error('Erro ao ativar Tela Ativa:', err);
                        // On iOS, sometimes you need a second tap
                        alert('Toque novamente para ativar a Tela Ativa.');
                    });
            } else {
                // DISABLE - Pause video
                wakeLockVideo.pause();
                wakeLockEnabled = false;
                wakeLockBtn.textContent = 'ðŸ”’ Tela Ativa';
                wakeLockBtn.classList.remove('active');
                console.log('Tela Ativa desativada');
            }
        }

        wakeLockBtn.onclick = toggleWakeLock;

        // Re-engage on visibility change (when tab becomes visible again)
        document.addEventListener('visibilitychange', () => {
            if (wakeLockEnabled && document.visibilityState === 'visible') {
                wakeLockVideo.play().catch(e => console.log('Auto-resume failed:', e));
            }
        });


        function showCurrentNumber(number) {
            allNumbersDisplay.style.display = 'none';
            currentDisplay.style.display = 'flex';
            recentNumbers.style.display = 'block';

            const letter = getBingoLetter(number);
            const fmt = formatNumber(number);

            // Find existing container or clear if it's the first time/waiting state
            let container = currentDisplay.querySelector('.number-container');
            if (!container) {
                currentDisplay.innerHTML = ''; // Clear waiting message
                container = document.createElement('div');
                container.className = 'number-container';
                container.innerHTML = `<div class="number-info"><div class="number-label">NÃšMERO SORTEADO</div></div>`;
                currentDisplay.appendChild(container);
            }

            // Handle Old Ball (Exit)
            const oldBall = container.querySelector('.bingo-ball:not(.exiting)');
            if (oldBall) {
                oldBall.classList.add('exiting');
                oldBall.style.position = 'absolute'; // Take out of flow
                oldBall.style.animation = 'rollOut 0.8s ease-in forwards';

                // Remove after animation
                setTimeout(() => oldBall.remove(), 800);
            }

            // Create New Ball (Enter)
            const newBallHTML = `
                <div class="bingo-ball ${letter.toLowerCase()}" style="animation: rollIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);">
                    <div class="ball-content">
                        <div class="bingo-letter">${letter}</div>
                        <div class="bingo-number">${fmt}</div>
                    </div>
                </div>
            `;

            // Insert new ball before the label or just append to container
            // We want the ball to be above the label visually, so let's prepend it or insert before label
            // Actually, existing structure has label as a sibling.
            // Let's create a temp wrapper for the ball to avoid layout shift when position absolute hits

            // Create a temporary placeholder for the new ball
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = newBallHTML;
            const newBall = tempDiv.firstElementChild;

            // Insert it before the number-info
            const info = container.querySelector('.number-info');
            container.insertBefore(newBall, info);

            // Pulse Effect (starts after rollIn finishes)
            setTimeout(() => {
                if (newBall && !newBall.classList.contains('exiting')) {
                    newBall.style.animation = 'pulse 3s infinite ease-in-out';
                }
            }, 1000);

            // Audio Effects
            playSound();
            setTimeout(() => speakNumber(number), 500);
        }

        function showAllNumbers(numbers) {
            currentDisplay.style.display = 'none';
            allNumbersDisplay.style.display = 'block';
            recentNumbers.style.display = 'none';

            allNumbersGrid.innerHTML = '';

            const cols = [
                { l: 'B', s: 1, e: 15, c: 'b' }, { l: 'I', s: 16, e: 30, c: 'i' },
                { l: 'N', s: 31, e: 45, c: 'n' }, { l: 'G', s: 46, e: 60, c: 'g' },
                { l: 'O', s: 61, e: 75, c: 'o' }
            ];

            cols.forEach(col => {
                const colDiv = document.createElement('div');
                colDiv.className = 'bingo-column';

                const header = document.createElement('div');
                header.className = `column-header ${col.c}`;
                header.textContent = col.l;
                colDiv.appendChild(header);

                const numContainer = document.createElement('div');
                numContainer.className = 'column-numbers';

                for (let i = col.s; i <= col.e; i++) {
                    const div = document.createElement('div');
                    div.className = 'number-cell';
                    div.textContent = formatNumber(i);
                    if (numbers.includes(i)) div.classList.add('drawn');
                    numContainer.appendChild(div);
                }

                colDiv.appendChild(numContainer);
                allNumbersGrid.appendChild(colDiv);

                // Fixed: append only once
                // colDiv.appendChild(numContainer); 
            });
        }

        function showWaiting() {
            currentDisplay.style.display = 'flex';
            allNumbersDisplay.style.display = 'none';
            recentNumbers.style.display = 'none';
            currentDisplay.innerHTML = `
                <div class="waiting-message">
                    <h1>ðŸŽ¯ BINGO</h1>
                    <p>Aguardando prÃ³ximo nÃºmero...</p>
                </div>
            `;
        }

        function updateRecent(drawn) {
            // If showing all numbers, ensure recent list is hidden and do nothing else
            if (allNumbersDisplay.style.display !== 'none') {
                recentNumbers.style.display = 'none';
                return;
            }

            recentNumbersList.innerHTML = '';
            const last7 = drawn.slice(-7);
            if (last7.length === 0) { recentNumbers.style.display = 'none'; return; }
            recentNumbers.style.display = 'block';

            last7.forEach((n, idx) => {
                const div = document.createElement('div');
                div.className = 'recent-number';
                div.textContent = formatNumber(n);
                if (idx === last7.length - 1) div.classList.add('latest');
                recentNumbersList.appendChild(div);
            });
        }

        // --- Socket Events ---

        socket.on('gameState', state => {
            if (state.isShowingAll && state.drawnNumbers.length > 0) showAllNumbers(state.drawnNumbers);
            else if (state.currentNumber) {
                // Don't replay sound on reconnect/reload, only visual
                showCurrentNumber(state.currentNumber);
            }
            else showWaiting();
            updateRecent(state.drawnNumbers);
        });

        socket.on('numberDrawn', data => {
            showCurrentNumber(data.number);
            updateRecent(data.drawnNumbers);
        });

        socket.on('showAll', data => showAllNumbers(data.numbers));

        socket.on('showLast', data => {
            if (data.number) showCurrentNumber(data.number);
            else showWaiting();
            updateRecent(data.drawnNumbers);
        });

        socket.on('gameReset', () => {
            showWaiting();
            updateRecent([]);
        });

        // Fullscreen
        document.addEventListener('keydown', e => {
            if (e.key === 'F11') { e.preventDefault(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); }
        });

        // Auto connect
        setInterval(() => { if (!socket.connected) socket.connect(); }, 5000);

        // Initial tap for audio context & TTS Warmup
        function warmUpTTS() {
            if (!window.speechSynthesis) return;
            // Speak a silent space to wake up the engine
            const u = new SpeechSynthesisUtterance(' ');
            u.volume = 0;
            window.speechSynthesis.speak(u);
            console.log('TTS Engine Warmed Up');
        }

        window.addEventListener('click', () => {
            // Just to unlock audio context if needed
            warmUpTTS();
        }, { once: true });

    </script>
    <style>
        /* Floating controls specific override/addition */
        .floating-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .control-btn.active {
            background: #27ae60;
            border-color: #2ecc71;
        }
    </style>
</body>

</html>
